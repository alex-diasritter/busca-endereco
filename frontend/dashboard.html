<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Dashboard Busca Endereço</title>
    <link rel="stylesheet" href="dashStyle.css" />
</head>
<body>
<div class="container">
    <header>
        <h1>Dashboard Busca Endereço</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <section>
        <h2>Buscar Endereço por CEP</h2>
        <input type="text" id="cepInput" placeholder="Digite o CEP" maxlength="9" />
        <button id="buscarBtn">Buscar</button> <!-- ID adicionado -->
        <div id="resultadoBusca" class="resultado"></div>
    </section>

    <section>
        <h2>Histórico de buscas</h2>
        <button id="carregarHistoricoBtn">Carregar Histórico</button> <!-- ID adicionado -->
        <table id="historico-table">
            <thead><tr><th>Data</th><th>Endereço</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>

    <section>
        <h2>Endereços Salvos</h2>
        <button id="carregarEnderecosBtn">Carregar Endereços</button> <!-- ID adicionado -->
        <table id="enderecos-table">
            <thead><tr><th>CEP</th><th>Logradouro</th><th>Bairro</th><th>Cidade</th><th>UF</th></tr></thead>
            <tbody></tbody>
        </table>
    </section>

    <section id="usuarios-section" style="display:none;">
        <h2>Usuários</h2>
        <button id="carregarUsuariosBtn">Carregar Usuários</button> <!-- ID adicionado -->
        <table id="usuarios-table">
            <thead><tr><th>Username</th><th>Role</th></tr></thead>
            <tbody></tbody>
        </table>

        <h3>Cadastrar Novo Usuário</h3>
        <form id="cadastro-form">
            <label>Username:<br />
                <input type="text" name="username" required />
            </label><br /><br />
            <label>Password:<br />
                <input type="password" name="password" required />
            </label><br /><br />
            <label>Role:<br />
                <select name="role" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </label><br /><br />
            <button type="submit">Cadastrar</button>
        </form>
        <div id="msg"></div>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
